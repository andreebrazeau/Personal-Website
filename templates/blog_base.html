{% extends "base.html" %}

{% block content %}
    <div class="container">
        <header class="jumbotron subhead" id="overview">		
            <h1>Andree's blog </h1>
            <p class = "lead">Project done with PyLadiesSF</p>
        </header>
    </div>
    <div class="container">
        <div class="row-fluid">
            <div class="span8 opacity">        
                {% block blog %} {% endblock %}
            </div><!--end span-->
            <div class="span4 opacity">
                <h1>Latest Tweets</h1>
                <div id="twitter_update_list" class="scroll">
                    <script type="text/javascript" src="http://twitter.com/javascripts/blogger.js">
                    </script>
                    <script type="text/javascript" src="http://twitter.com/statuses/user_timeline/ddbraz.json?callback=twitterCallback2&count=20">
                    </script>
                </div>
            </div><!--end span-->
        </div> <!--end row-fluid-->
    </div><!--end container-->
{% endblock %}
